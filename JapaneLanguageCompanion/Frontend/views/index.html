<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kana/Kanji Learning1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #kanaKanjiContainer {
            margin-top: 20px;
        }
        .kanaKanjiItem {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
                   
    <h1>Kana/Kanji Learning</h1>
    <div id="kanaKanjiContainer">
        {{range $index, $element := .kanaList}}
            <div class="kanaKanjiItem">
                <p><strong>{{$element.Character}}</strong> - 
                    <div class="row m-1 p-3">
                        <div class="col col-11 mx-auto">
                            <form action="/" method="POST" class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">
                                <div class="col">
                                    <!-- Unique identifier based on character -->
                                    <input name="Item-{{$index}}" class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded" type="text" placeholder="Add new ..">
                                </div>
                                <div class="col-auto px-0 mx-0 mr-2">
                                    <button type="submit" class="btn btn-primary">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </p>
            </div>
        {{end}}
    </div>
    
    <script src="/public/index.js"></script>

</body>
</html>
